<h3 class="bg-primary p-1 text-white">{{name}}'s To Do List</h3>
<div class="my-1">
  <input class="form-control" [(ngModel)]="newTask"/>
  <button class="btn btn-primary mt-1" (click)="addItem()">Add</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr><th></th><th>Description</th><th>Done</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.action}}</td>
      <td><input type="checkbox" [checked]="item.done" (change)="changeDone(i)" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
